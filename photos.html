<!DOCTYPE html>
<html>
<head>
	<style>
		img {
			max-width: 80%;
			height: auto;
			width: auto\9; /* ie8 */
		}
		.pic {
			text-align: center;
		}
		/* Style for the caption */
		.caption {
			margin-top: 0.6cm;
			margin-bottom: 0.4cm; /* Adjust this value to control the margin below the caption */
			text-align: center; /* Center-align the text */
		}
	</style>
</head>
<body>
<p class="caption">Charming cherry blossoms near Legislative Assembly of Ontario and Robarts Library, Toronto. </p>
<div class="pic">
	<img src="/assets/images/cherry1.jpeg" alt = "Cherry blossom ver1" width="650" height="750">
	<img src="/assets/images/cherry2.jpeg" alt = "Cherry blossom ver2" width="650" height="650">
	<img src="/assets/images/cherry3.jpeg" alt = "Cherry blossom ver3" width="650" height="650">
	<img src="/assets/images/cherry4.jpeg" alt = "Cherry blossom ver4" width="650" height="750">
</div>
<p class="caption">A glimpse of spring in Sir Daniel Wilson Residence. </p>
<div class="pic">
	<img src="/assets/images/spring1.jpeg" alt = "Spring ver1" width="650" height="750">
	<img src="/assets/images/spring2.jpeg" alt = "Spring ver2" width="650" height="650">
</div>
<p class="caption"> </p> <!-- Add a blank caption to create some space between the two sets of images -->
</body>
</html>
